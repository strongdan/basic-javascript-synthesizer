 <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>

  <body>
      <div
          style="background:darkgray; height:100%"
          tabindex="0"
          onkeydown="playSynth()"
      >

      </div>

  </body>

  <script>
      var audio_context = window.AudioContext || window.webkitAudioContext;

      var con = new audio_context();


      function playSynth(){
          var osc = con.createOscillator();
          var amp = con.createGain();
          amp.gain.value = 0.01;
          osc.frequency.value = Math.random() * 500;

          osc.connect(amp);
          var now = con.currentTime;
          amp.gain.value = 0;
          amp.gain.linearRampToValueAtTime(0.1, now + 2);
          amp.gain.linearRampToValueAtTime(0, now + 4);

          osc.type = 'sine';
          amp.connect(con.destination);
          osc.start();

          osc.stop(now + 4.1);
      }
  </script>
</html>
