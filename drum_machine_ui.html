<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simple Drum Machine UI</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/normalize.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div 
        tabindex="0"
        style="background:black; height:100%;color:white"
    >
        <canvas width="250px" id="matrix" nx="matrix"></canvas>
        
        
        <br>
        Hit below for smartphone start<br> <canvas id="loadBtn" nx="button"></canvas>
    </div>
    
<script>

// create the audio context
var audio_context = window.AudioContext || window.webkitAudioContext;
var con = new audio_context();

// these variables will store the sample data
var hat;
var snare; 

// this variable stores the drum pattern
var seq = [
    [0, 0, 0, 0,0, 0, 0, 0],  // the first sound (hi hat)
    [0, 0, 0, 0,0, 0, 0, 0], // the second sound (snare)
];

// remembers which step we are at in the sequence
var step = 0;
// the interval between hits in seconds
var interval = 0.125;
// stores the matrix widget so we can configure it
var matrix, loadBtn;

// tell nexus ui what to do when it is ready
nx.onload = function(){
    // set the matrix widget number of columns to
    // the same as the length of the first sequence
    matrix.col = seq[0].length;
    // set the number of rows to the number of rows in
    // the seq variable
    matrix.row = seq.length;
    matrix.init();
    
    // tell it what to do when the matrix changes 
    matrix.on('*', function(data){
        console.log(data); 

        seq[data.row][data.col] = data.level;
        
    });
    // weird thing with the 
    // web audio API on iphone/ safari
    // is that we need to trigger 
    // playback of a sample via a user click
    // before we can play any samples using the 
    // clock. So here, we set the load
    // button to play a sample
    // ... omce that has happened, the timer
    // playback should start. 
    loadBtn.on('*', function(){
        playSound(hat, con.currentTime);
    });
};


loadSample('cl_hat_3001.wav', function (buffer){
    hat = buffer; 
});
loadSample('brp_snrim1.wav', function (buffer){
    snare = buffer; 
});


// the play sound function 
// plays a sound....
// you need to tell it which buffer to play
// and when to start playing it
function playSound(buffer, time){
    var player = con.createBufferSource();
    player.buffer = buffer;
    player.loop = false;
    player.connect(con.destination);  
    player.start(time); 
}


// this code will wake up every (wait_time) ms 
// and schedule a load of drum triggers on the clock
// each time, remembering where it scheduled to in the future
// so it does not repeat anything
var wait_time = 0.1;// lower this to re-draw the position more often
var got_up_to;

// here is my setInterval function
setInterval(function(){
    var now = con.currentTime;
    
    // how far into the future will we schedule? 
    // we schedule beyond the next wait time as we cannot 
    // rely on it being exactly 'wait_time' ms before 
    // we get woken up again, therefore put in a few
    // extra events on the scheduler to cover any delays
    var max_future_time = now + (wait_time  * 1.5);
    if (got_up_to > now) {// already scheduled up to this point
        now = got_up_to;
    }
    
    while (now <= max_future_time){
        step ++;
        if (seq[0][step % seq[0].length]){
            playSound(hat, now);
        }
        if (seq[1][step % seq[1].length]){
            playSound(snare, now);
        }
        
        
        
        now += interval;
    }
    got_up_to = now;
    
}, wait_time*1000);


// here is my loadSample
// function that will load a sample
// from the sent URL and pass the 
// buffer back to the 'callback' function
// once it loads. 
function loadSample(url, callback){
    var request = new XMLHttpRequest();
    request.open('GET', url, true);
    request.responseType = 'arraybuffer';
    request.onload = function(){
        var audioData = request.response;
        con.decodeAudioData(audioData, function(buffer) {
            console.log(buffer);
            callback(buffer);
        });
    };
    request.send();
}

    
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
