<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basic Synthesizer</title>
  </head>
  <body>
    <div>
      <h1>Simple Javascript Syntesizer</h1>
    </div>
    <div style="background:black; height:500px;" 
    onmousemove="osc.frequency.value = event.clientY;"> // frequency of sound based on mouse Y coordinate
      <h1>Move your mouse here to change pitch</h1>    
        
    </div>
    <div
      style="background:gray; height:500px; color:orange;"
      tabindex="1"
      onkeydown="setNote(event.key)"
      >
        <h2>Press z,x,c or v after clicking here</h2>
    </div>
    <div
    style="background:dark-gray;height:100%"
    onmousemove="lfo.frequency.value = event.clientX"
       >
        
    </div>
      
    <script>
    
    var audio_context = window.AudioContext || window.webkitAudioContext; // cross browser compatibility
    
    var con = new audio_context(); // instantiate an audio context
    var osc = con.createOscillator(); // create a new oscillator object
    osc.connect(con.destination); // connect oscillator to audio output
    
    osc.frequency.value = 600;
    
    osc.start();
    
      
    function setNote(key){
        // look at the value of key (the key the user pressed)
        // and do different things depending what it is
        if (key == "z"){// they pressed the z key
            // play a c
            osc.frequency.value = 261.63;
            // this frequency value is from here: http://www.phy.mtu.edu/~suits/notefreqs.html
        }
        if (key == "x"){
            // play a c
            osc.frequency.value = 293.66;
        }
        if (key == "c"){
            // play a c
            osc.frequency.value = 329.63;
        }
        if (key == "v"){
            // play a c
            osc.frequency.value = 349.23;
        }   
    }
    </script>
  </body>
</html>
